---
layout: compress
---

<!DOCTYPE html>
<html lang="pt-br">
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}
        <section class="post" itemscope itemtype="http://schema.org/WebPage">

            <article role="article" id="scroll" class="post-content" role="main" itemprop="mainContentOfPage">
                {{ content }}
            </article>

            {% include footer.html %}
            <script>addBackToTop({
                scrollDuration: 500
            })</script>
        </section>
        <!-- add dummy progress bar -->
        <script>
            var options = {
                classname: 'nanobar',
                id: 'top-progress-bar'
            };
            var nanobar = new Nanobar(options);
            nanobar.go(30);
            nanobar.go(76);
            nanobar.go(100);
        </script>
    </body>
</html>
